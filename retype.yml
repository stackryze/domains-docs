input: ./src
output: .retype

url: docs.indevs.in

start:
  # Uncomment the next line to try Retype Pro features
  # pro: true

branding:
  title: Stackryze Domains
  label: Docs
  logo: media/stackryze_logo_black.png
  logoAlign: left
  logoDark: media/stackryze_logo_white.png

meta:
  title: " | Stackryze Domains - Free Subdomains for Developers"

links:
  - text: Home
    link: /
    icon: home
  - text: Website
    link: https://domain.stackryze.com
    icon: globe
    target: blank
  - text: GitHub
    link: https://github.com/indevs-in/docs
    icon: mark-github
    target: blank
  - text: Support
    link: mailto:support@stackryze.com
    icon: mail
    target: blank

footer:
  copyright: "&copy; Copyright {{ year }} Stackryze. All rights reserved."
  links:
    - text: GitHub
      link: https://github.com/indevs-in
      icon: mark-github
      target: blank

edit:
  repo: "https://github.com/indevs-in/docs"
  base: /src
  branch: main
  label: Edit this page

search:
  placeholder: Search documentation...
  maxResults: 20
  minChars: 2

poweredByRetype: true
